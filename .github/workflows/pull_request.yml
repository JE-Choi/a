name: pr 머지되면 실행

run-name: pr 머지되면 실행 | ${{ github.event.pull_request.title || github.event_name }}

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read
  
jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Print a greeting
        if: ${{github.event_name == 'pull_request' && github.event.pull_request.merged  == true && github.base_ref  == 'main' && github.head_ref == 'release'}}
        run: echo ${{github.event_name == 'pull_request' && github.event.pull_request.merged  == true && github.base_ref  == 'main' && github.head_ref == 'release'}}
      - if: failure()
        run: exit 1

