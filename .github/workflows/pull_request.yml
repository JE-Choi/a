name: pr 머지되면 실행

run-name: pr 머지되면 실행 | ${{ github.event.pull_request.title || github.event_name }}

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  job-name:
    runs-on: ubuntu-lastest
    steps: 
      - id: step-id
        run: echo "test"
      - if: always() // 성공여부 상관없이 항상 실행
        run: echo ${{ steps.step-id.outcome }} // 성공여부 출력
      - if: failure()
        run: echo "실패했을 때, 실행함"
